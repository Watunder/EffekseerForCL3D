<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>EffekseerForWebGL</title>
  <body>
    <canvas id="canvas" width="720" height="480" class="screen" oncontextmenu="event.preventDefault()"></canvas>
    <br>
    <div id="buttons">
      <input type="button" onclick="latestHandle = effekseer.play(effects['Laser01'], 0, 0, 0);" value="Laser01"></input>
      <input type="button" onclick="latestHandle = effekseer.play(effects['Laser02'], 0, 0, 0);" value="Laser02"></input>
      <input type="button" onclick="latestHandle = effekseer.play(effects['Simple_Ring_Shape1'], 0, 0, 0);" value="Simple_Ring_Shape1"></input>
      <input type="button" onclick="latestHandle = effekseer.play(effects['block'], 0, 0, 0);" value="block"></input>
      <input type="button" onclick="effekseer.stopAll(); latestHandle = null;" value="stop"></input>

    </div>
    <br>
    <script type='text/javascript'>
      var latestHandle = null;
      var effects = {};
      var three_camera = null;

      var main = function () {
        var canvas = document.getElementById("canvas");

        var scene = new THREE.Scene();
        var width  = canvas.width;
        var height = canvas.height;
        var fov    = 30;
        var aspect = width / height;
        var near   = 1;
        var far    = 1000;
        var camera = new THREE.PerspectiveCamera( fov, aspect, near, far );
        var target = new THREE.Vector3(0, 0, 0);
        camera.position.set( 20, 20, 20 );
        camera.lookAt(target);
        three_camera = camera;

        var renderer = new THREE.WebGLRenderer({canvas: canvas});
        renderer.setSize( width, height );
        //document.body.appendChild( renderer.domElement );

        effekseer.init(renderer.context);
        effects["Laser01"] = effekseer.loadEffect("../Resources/Laser01.efk");
        effects["Laser02"] = effekseer.loadEffect("../Resources/Laser02.efk");
        effects["Simple_Ring_Shape1"] = effekseer.loadEffect("../Resources/Simple_Ring_Shape1.efk");
        effects["block"] = effekseer.loadEffect("../Resources/block.efk");

        var grid = new THREE.GridHelper(20, 10, 0xffffff, 0xffffff);
        scene.add(grid);     

        var directionalLight = new THREE.DirectionalLight( 0xffffff );
        directionalLight.position.set( 0, 0.7, 0.7 );
        scene.add( directionalLight );

        var geometry = new THREE.CubeGeometry( 2, 2, 2 );
        var material = new THREE.MeshPhongMaterial( { color: 0xff0000 } );
        var mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );

        ( function renderLoop () {
          requestAnimationFrame( renderLoop );
          mesh.rotation.set(
            0,
            mesh.rotation.y + .01,
            mesh.rotation.z + .01
          );
          
          effekseer.update();
          
          renderer.render( scene, camera );
          effekseer.setProjectionMatrix(camera.projectionMatrix.elements);
          effekseer.setCameraMatrix(camera.matrixWorldInverse.elements);
          effekseer.draw();
        
        } )();
      };
      window.addEventListener( 'DOMContentLoaded', main, false );
    </script>
    <script src="three.min.js"></script>
    <script src="../effekseer_asmjs.min.js"></script>
  </body>
</html>
